<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label color="primary" stacked>Nombre y Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="NombreApellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Teléfono</ion-label>
          <ion-input type="text" [(ngModel)]="Telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="email" [(ngModel)]="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Descripción</ion-label>
          <ion-textarea [(ngModel)]="Descripcion"></ion-textarea>
        </ion-item>
        <button ion-button full color="secondary" (click)="Aceptar()">Aceptar</button>
      </ion-card-content>
    </ion-card>
</ion-content>
