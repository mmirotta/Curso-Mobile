<ion-header>

  <ion-navbar color="primary">
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label color="primary" stacked required>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked required>Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="Apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked required>Email</ion-label>
        <ion-input type="email" [(ngModel)]="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked required>Password</ion-label>
        <ion-input type="password" [(ngModel)]="Clave"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked required>Confirmar Password</ion-label>
        <ion-input type="password" [(ngModel)]="RepitaClave"></ion-input>
      </ion-item>
      <button ion-button full color="secondary" (click)="Aceptar()">Aceptar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
