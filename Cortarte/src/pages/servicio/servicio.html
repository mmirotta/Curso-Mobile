<ion-header>
  <ion-navbar color="primary">
    <ion-title>Servicio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="fondo">
  <ion-card>
    <ion-card-header>
      <p style="font-size: 1.7rem; color:#fe5e16; font-weight: bold">{{servicio.nombre}}</p>
    </ion-card-header>
    <ion-card-content>
      <p style="font-size: 1.5rem"><ion-icon name="md-timer"></ion-icon>{{servicio.tiempo}}</p>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <p style="font-size: 1.3rem; text-decoration:line-through;">Precio</p>
          </ion-col>
          <ion-col col-6 style="text-align: right">
            <p style="font-size: 1.4rem; font-weight: bold; text-decoration:line-through;">$ {{ servicio.precio }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>
            <p style="font-size: 1.3rem; color:#fe5e16"> Precio c/ descuento</p>
          </ion-col>
          <ion-col col-4 style="text-align: right">
            <p style="font-size: 1.4rem; color:#fe5e16; font-weight: bold">$ {{ servicio.precioDescuento }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button large clear style="color:#fe5e16; width:100%" (click)="Reservar()"><ion-icon name="md-calendar"></ion-icon> Reservar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
