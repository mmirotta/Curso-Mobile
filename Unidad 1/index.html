<!DOCTYPE HTML>
<html>
     <head>
          <title> Seguro No Pagamos Cooperativa</title>
          <meta charset="UTF-8">
          <script type="text/javascript" src="script.js"></script>
          <link rel="stylesheet" type="text/css" href="estilos.css">
          <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
     </head>
     <body>
          <div class="contenedor">
               <h1>Contacto</h1>
               <div class="contenedor-contenido">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre"/>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido"/>
                    <label for="DNI">DNI</label>
                    <input type="text" name="DNI" id="DNI"/>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email"/>
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono"/>
                    <label for="tipoSeguro">Tipo de Seguro</label>
                    <select id="tipoSeguro" onchange="mostrarPrecio();">
                         <option value="0">Seleccionar</option>
                         <option value="500">Básico</option>
                         <option value="750">Intermedio</option>
                         <option value="1000">Premiun</option>
                    </select>
                    <label id="precio"></label>
                    <button class="btnEnviar">Enviar</button>
               </div>
          </div>
     </body>
</html>
