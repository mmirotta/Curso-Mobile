<!DOCTYPE HTML>
<html>
     <head>
          <title> Seguro No Pagamos Cooperativa</title>
          <meta charset="UTF-8">
          <script type="text/javascript" src="script.js"></script>
          <link rel="stylesheet" type="text/css" href="estilos.css">
          <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
     </head>
     <body>
          <div class="contenedor">
               <h1>Contacto</h1>
               <div class="contenedor-contenido">
                    <label>Nombre</label>
                    <input name="nombre" id="nombre"/>
                    <label>Apellido</label>
                    <input name="apellido" id="apellido"/>
                    <label>DNI</label>
                    <input name="DNI" id="DNI"/>
                    <label>Email</label>
                    <input name="Email" id="Email"/>
                    <label>Teléfono</label>
                    <input name="Telefono" id="Telefono"/>
                    <label>Tipo de Seguro</label>
                    <select id="TipoSeguro" onchange="mostrarPrecio();">
                         <option value="0">Seleccionar</option>
                         <option value="500">Básico</option>
                         <option value="750">Intermedio</option>
                         <option value="1000">Premiun</option>
                    </select>
                    <label id="precio"></label>
                    <button class="btnEnviar">Enviar</button>
               </div>
          </div>
     </body>
</html>
